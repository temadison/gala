						community. Our black tie (for the brave) gala will take place on Saturday, April 25th, 2015 at Union Market in

						cuisine. Gala proceeds help Two Rivers fund specialized arts programming, purchase art supplies, support artists
						in residence, and provide continuing education for teachers.
